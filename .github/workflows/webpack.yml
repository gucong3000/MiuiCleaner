name: NodeJS with Webpack

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js current
      uses: actions/setup-node@v3
      with:
        node-version: current

    - name: Build
      run: |
        npm install
        npm run build
